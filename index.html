<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="hero">
      <h1>Metric/Imperial Unit Conversion</h1>
      <input id="input" type="text" placeholder="0" />
      <br />
      <button id="convert-btn">Convert</button>
    </div>
    <div class="main">
      <div class="section">
        <h3>Length (Meter/Feet)</h3>
        <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
      </div>

      <div class="section">
        <h3>Volume (Liter/Gallon)</h3>
        <p id="volume-el">0 Liter = 0.000 Gallon | 0 Gallon = 0.000 Liter</p>
      </div>

      <div class="section">
        <h3>Mass (Kilo/Pound)</h3>
        <p id="mass-el">0 Kilo = 0.000 Pound | 0 Pound = 0.000 Kilo</p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
